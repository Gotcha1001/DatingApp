<div class="container mt-5">
    <div *ngIf="!registerMode" class="style text-center">
        <h1>Find your match</h1>
        <img src="assets/front.jpeg" alt="Front Image" style="width: 300px; height: 300px;" class="mb-3" class="zoomable-image mb-3">
        <p class="lead mb-4">Come on in to view your matches....All you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
